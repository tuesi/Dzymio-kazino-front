<div class="loading-container" *ngIf="loading">
    <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>
<div class="line-game-main-container">
    <div class="user-info-container">
        <app-user-info (newUserEvent)="setClientData($event)"
            (newClientWalletInZetonEvent)="setClientWalletInZeton($event)"></app-user-info>
    </div>
    <div class="timer-container">
        <div>
            <app-timer></app-timer>
        </div>
    </div>
    <div class="main-game-container">
        <div class="line-container">
            <div>
                <app-line (loadingComplete)="setLoaded($event)"></app-line>
            </div>

        </div>
        <div class="messages-container">
            <div>
                <app-messages (loadingComplete)="setLoaded($event)"></app-messages>
            </div>

        </div>
    </div>
    <div class="previous-result-container">
        <div>
            <app-previous-results [roomName]="roomName" (loadingComplete)="setLoaded($event)"></app-previous-results>
        </div>
    </div>

    <div class="payment-container">
        <div>
            <app-payment (newBetAmountEvent)="setBetAmount($event)" (newSubmitEvent)="sendBet()"
                (newBetResponseEvent)="setBetStatus($event)" [disabled]="disabled" [betMade]="betMade" [reset]="reset"
                [clientWalletInZeton]="clientWalletInZeton" [lineBet]="true">
            </app-payment>
        </div>

    </div>

</div>
