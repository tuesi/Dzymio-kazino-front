<div class="crash-game-container">
    <div class="user-info-container">
        <app-user-info (newUserEvent)="setClientData($event)"
            (newClientWalletInZetonEvent)="setClientWalletInZeton($event)"></app-user-info>
    </div>
    <div class="timer-container">
        <div>
            <app-timer></app-timer>
        </div>
    </div>
    <div class="crash-main-container" id="largeScreen">
        <div class="crash-bet-container">
            <div>
                <app-crash-bet (newAutoStopEvent)="setAutoStopAmount($event)" [resetCrashBet]="reset"
                    [disabled]="disabled"></app-crash-bet>
            </div>
        </div>
        <div class="crash-container">
            <div>
                <app-crash (loadingComplete)="setLoaded($event)"></app-crash>
            </div>
        </div>
        <div class="messages-container">
            <div>
                <app-messages (loadingComplete)="setLoaded($event)"></app-messages>
            </div>

        </div>
    </div>
    <div class="crash-main-container" id="smallScreen">
        <div class="crash-container">
            <div>
                <app-crash (loadingComplete)="setLoaded($event)"></app-crash>
            </div>
        </div>
        <div class="crash-bet-container">
            <div>
                <app-crash-bet (newAutoStopEvent)="setAutoStopAmount($event)" [resetCrashBet]="reset"
                    [disabled]="disabled"></app-crash-bet>
            </div>
        </div>
        <div class="messages-container">
            <div>
                <app-messages (loadingComplete)="setLoaded($event)"></app-messages>
            </div>

        </div>
    </div>
    <div class="previous-result-container">
        <div>
            <app-previous-results [roomName]="roomName" (loadingComplete)="setLoaded($event)"></app-previous-results>
        </div>
    </div>

    <div class="secondary-component-container">
        <div class="payment-container">
            <div>
                <app-payment (newBetAmountEvent)="setBetAmount($event)" (newSubmitEvent)="sendBet()"
                    (newBetResponseEvent)="setBetStatus($event)" [disabled]="disabled" [betMade]="betMade"
                    [reset]="reset" [clientWalletInZeton]="clientWalletInZeton" [lineBet]="true"></app-payment>
            </div>

        </div>
    </div>
</div>
